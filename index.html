<html>
  <head>
    <title>(՞•Ꙫ•՞)</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
  </head>
  <body style="background-color: rgb(48, 48, 48);">
    <div style="text-align: center; margin-top: 15vh; font-size: 80; color: rgb(223, 223, 223);">
      <div>最可爱的老婆宝宝</div>
      
      现在是<span style="color: rgb(251, 114, 153)" id="weekType"></span>周 <span style="font-size: 70;">(՞•Ꙫ•՞)</span>
    </div>
    <div style="text-align: center; margin-top: 40px;">
      <img src="./assets/IMG_7919.GIF" style="width: 30%; margin: auto; z-index: -1;"/>
    </div>
    <div style="text-align: center; margin-top: 100px;">
      <embed src="./assets/lessons.svg" style="scale: 100%;" type="image/svg+xml" />
    </div>
  </body>
  <script type="text/javascript">
    let ele = document.getElementById("weekType")
    
    types = ['单', '双']
    let startDate = new Date('2024', '01', '19') // 月份从零开始计算，取该星期的星期一为起始
    let now = new Date()
    let debug = false
    if (debug) {
      today = new Date('2023', '08', '07')
    }
    else {
      today = new Date(now.getFullYear(), now.getMonth(), now.getDate())
    }
    let milliseconds = today - startDate
    let numWeek = milliseconds / 1000 / 7 / 24 / 60 / 60
    let result = types[Math.floor(numWeek) % 2]
    
    ele.innerHTML = result

    function animate(element) {
      //  1、定义一片雪花模板
      var flake = document.createElement("div");
      // 雪花字符 ❄❉❅❆✻✼❇❈❊✥✺
      flake.innerHTML = element;
      flake.style.cssText = "position:fixed;color:#fff;";

      //获取页面的高度 相当于雪花下落结束时Y轴的位置
      var documentHieght = window.innerHeight;
      //获取页面的宽度，利用这个数来算出，雪花开始时left的值
      var documentWidth = window.innerWidth;

      //定义生成一片雪花的毫秒数
      var millisec = 500;
      //2、设置第一个定时器，周期性定时器，每隔一段时间（millisec）生成一片雪花；
      setInterval(function () {
        //页面加载之后，定时器就开始工作
        //随机生成雪花下落 开始 时left的值，相当于开始时X轴的位置
        var startLeft = Math.random() * documentWidth;

        //随机生成雪花下落 结束 时left的值，相当于结束时X轴的位置
        var endLeft = Math.random() * documentWidth;

        //随机生成雪花大小
        // var flakeSize = 5 + 20 * Math.random();
        var flakeSize = 50;

        //随机生成雪花下落持续时间
        var durationTime = 4000 + 7000 * Math.random();

        //随机生成雪花下落 开始 时的透明度
        // var startOpacity = 0.7 + 0.3 * Math.random();
        var startOpacity = 1.0

        //随机生成雪花下落 结束 时的透明度
        // var endOpacity = 0.2 + 0.2 * Math.random();
        var endOpacity = 1.0

        //克隆一个雪花模板
        var cloneFlake = flake.cloneNode(true);

        //第一次修改样式，定义克隆出来的雪花的样式
        cloneFlake.style.cssText += `
                        left: ${startLeft}px;
                        opacity: ${startOpacity};
                        font-size:${flakeSize}px;
                        top:-25px;
                            transition:${durationTime}ms;
                    `;

        //拼接到页面中
        document.body.appendChild(cloneFlake);

        //设置第二个定时器，一次性定时器，
        //当第一个定时器生成雪花，并在页面上渲染出来后，修改雪花的样式，让雪花动起来；
        setTimeout(function () {
          //第二次修改样式
          cloneFlake.style.cssText += `
                                left: ${endLeft}px;
                                top:${documentHieght}px;
                                opacity:${endOpacity};
                            `;

          //4、设置第三个定时器，当雪花落下后，删除雪花。
          setTimeout(function () {
            cloneFlake.remove();
          }, durationTime);
        }, 0);
      }, millisec);
    }

    // animate("❄️")
    // animate("🎄")
    // animate("😘")
  </script>
</html>
