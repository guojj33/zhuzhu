<html>
  <head>
    <title>zhuzhu</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div style="text-align: center; margin-top: 40vh">
      <div style="font-size: 100;" id="weekType"></div>
    </div>
  </body>
  <script type="text/javascript">
    let ele = document.getElementById("weekType")
    
    types = ['单', '双']
    let startDate = new Date('2022', '08', '26')
    let now = new Date()
    let debug = false
    if (debug) {
      today = new Date('2022', '08', '29')
    }
    else {
      today = new Date(now.getFullYear(), now.getMonth(), now.getDate())
    }
    let milliseconds = today - startDate
    let numWeek = milliseconds / 1000 / 7 / 24 / 60 / 60
    let result = types[Math.floor(numWeek) % 2]
    
    ele.innerHTML = result
  </script>
</html>
